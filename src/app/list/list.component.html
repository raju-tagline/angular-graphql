<div class="row justify-content-center">
  <div class="col-md-10">
    <table class="table table-hover table-responsive">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Edit</th>
        <th>Remove</th>
        <th>Info</th>
      </thead>
      <tBody>
        <ng-container *ngFor="let info of allInfo">
          <tr>
            <td>{{ info?.id }}</td>
            <td>{{ info?.title }}</td>
            <td>{{ info?.body }}</td>
            <td>
              <button class="btn btn-sm btn-success" (click)="editUserInfo(info?.id)">Edit</button>
            </td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="removeInfo(info?.id)"
              >
                Remove
              </button>
            </td>
            <td>
              <button
                class="btn btn-sm btn-primary"
                (click)="getUserInfo(info?.id)"
              >
                Info
              </button>
            </td>
          </tr>
        </ng-container>
      </tBody>
    </table>
  </div>
</div>
