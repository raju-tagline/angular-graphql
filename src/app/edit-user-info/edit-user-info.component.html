<div class="row justify-content-center">
  <div class="col-md-8">
    <form [formGroup]="editUserPostInfoForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
        />
      </div>
      <div>
        <label for="body">Body</label>
        <input
          type="text"
          id="body"
          formControlName="body"
          class="form-control"
        />
      </div>
      <div>
        <button class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>
